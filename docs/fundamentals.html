<!DOCTYPE html>
<html>

<head>
    <title>UX prototype for exploring patterns and interactions</title>

    <meta charset="UTF-8" />
    <meta name="author" content="kdrachtidis" />
    <meta name="keywords" content="prototype, html, ui, ux, user experience" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/fundamental-styles@0.5.0/dist/fundamental-styles.css" />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.min.js"></script>
</head>

<body class="fd-has-margin-none">

    <!-- Application Shell -->
    <div class="fd-shell">
        <div class="fd-shell__header fd-shell__header--fixed" id="proto-shellBar">
        </div>

        <div class="fd-shell__app">
            <div class="fd-app">
                <div class="fd-app__main">

                    <!-- Page -->
                    <div class="fd-page">
                        <div class="fd-page__header fd-has-padding-small">
                            <ul class="fd-breadcrumb">
                                <li class="fd-breadcrumb__item"><a class="fd-breadcrumb__link" tabindex="0"
                                        href="#">Home</a></li>
                                <li class="fd-breadcrumb__item"><a class="fd-breadcrumb__link" tabindex="0"
                                        href="#">My Organization</a></li>
                                <li class="fd-breadcrumb__item">My Tenants</li>
                            </ul>
                        </div>

                        <div class="fd-page__content">

                            <!-- Section -->
                            <section class="fd-section">
                                <div class="fd-section__header">
                                    <h3 class="fd-section__title">Section title</h3>
                                </div>
                                <div class="fd-container fd-container--fluid">
                                    <div id="proto-leftSidebar" class="fd-col--2">
                                    </div>

                                    <div id="proto-leftContainer" class="fd-col--2">
                                    </div>

                                    <div class="fd-col--3">
                                        <!-- Panel -->
                                        <div class="fd-panel">
                                            <div class="fd-panel__header">

                                                <div class="fd-panel__head fd-has-display-block">
                                                    <h3 id="proto-left-sidebar-title" class="fd-panel__title">
                                                    </h3>
                                                    <p id="proto-left-sidebar-description"
                                                        class="fd-panel__description">
                                                    </p>
                                                </div>

                                                <div class="fd-panel__actions">
                                                    <button class="fd-button--compact">Hide</button>
                                                </div>
                                            </div>
                                            <div class="fd-panel__filters fd-has-display-block" id="">
                                                .fd-panel__filters
                                            </div>
                                            <div class="fd-panel__body fd-has-padding-none">
                                                .fd-panel__body
                                            </div>
                                            <div class="fd-panel__footer">
                                                .fd-panel__footer
                                            </div>
                                        </div>
                                        <!-- End Panel -->
                                    </div>

                                    <div id="proto-rightContainer" class="fd-col--3">
                                    </div>

                                    <div id="proto-rightSidebar" class="fd-col--2">
                                    </div>
                                </div>
                            </section>
                            <!-- End Section -->


                        </div>
                    </div>
                    <!-- End Page -->

                </div>
            </div>
        </div>

        <div class="fd-shell__footer fd-shell__footer--fixed">
            fd-shell__footer
        </div>
    </div>
    <!-- End Application Shell -->
</body>

</html>
